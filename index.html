<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AbhiBus</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar">
    <div class="left">
      <img class="img-logo-left" src="./images/AbhiBus-logo.webp" alt="image-left">
      <img class="img-logo-right" src="./images/right-logo.png" alt="img-right">
    </div>
    </div>
    <div class="right">
      <ul>
        <li><img src="./images/percentage-32.png" alt="">Offers</li>
        <li><img src="./images/ticket-32.png" alt="">Track Ticket</li>
        <li><img src="./images/service-32.png" alt="">Need Help?</li>
        <li><img src="./images/user-32.png" alt="">Login/SignUp</li>
      </ul>
    </div>
  </nav>

    <!-- banner starts here -->
    <div class="banner">
      <div class="banner-box">
        <div class="banner-box-top">
          <div class="banner-box-services">
            <div><img src="./images/bus.svg" alt="img" />Buses</div>
            <div><img src="./images/flight.svg" alt="img" />Flights</div>
            <div><img src="./images/train.svg" alt="img" />Trains</div>
            <div><img src="./images/hotel.svg" alt="img" />Hotels</div>
          </div>
          <div class="banner-text">
            <b>India's Fastest Bus Ticket Booking Platform</b>
          </div>
        </div>
        <div class="banner-box-bottom">
          <div
            class="btn"
            style="flex-grow: 1; margin: 0 2px; border-radius: 10px 0 0 10px"
          >
            Leaving from
          </div>
          <div class="btn" style="flex-grow: 1; margin: 0 2px">Going on</div>
          <div class="btn" style="flex-grow: 2; margin: 0 2px">12/02/2026</div>
          <div class="btn" style="flex-grow: 1; margin: 0 2px">Lokesh(Today)</div>
          <div class="btn" style="flex-grow: 1; margin: 0 2px">Tomorrow</div>
          <div class="btn search-btn" style="flex-grow: 1; margin: 0 2px">
            Search >
          </div>
        </div>
      </div>
    </div>

    <!-- card section -->
    <div class="card-container">
      <h2>Bus Booking Discount Offers</h2>
      <div class="cards">
        <div class="card"><img src="./images/card1.jpg" alt="" /></div>
        <div class="card"><img src="./images/card2.jpg" alt="" /></div>
        <div class="card"><img src="./images/card3.jpg" alt="" /></div>
        <div class="card"><img src="./images/card4.jpg" alt="" /></div>
      </div>
    </div>
  </body>
</html>
